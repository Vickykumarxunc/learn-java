<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;

        }
        tr, td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
         <thead>
            <tr>
                <th colspan="7">TIME TABLE </th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <th rowspan="6">hours</th>
                <th>mon</th>
                <th>tues</th>
                <th>wed</th>
                <th>thurs</th>
                <th>fri</th>
                <th>sat</th>
            </tr>
            <tr>
                 
                 <td>math</td>
                 <td>math</td>
                 <td>math</td>
                 <td>math</td>
                 <td>math</td>
                 <td>math</td>
                  
            </tr>
            <tr>
                <td>evs</td>
                <td>evs</td>
                <td>evs</td>
                <td>evs</td>
                <td>evs</td>
                <td>evs</td>
            </tr>
            <tr >
                 <th colspan="6">lunch</th>
                 
            </tr>
            <tr>
                <td>sst</td>
                <td>sst</td>
                <td>sst</td>
                <td>sst</td>
                <td>sst</td>
                <td rowspan="2">game</td>
            </tr>
            <tr>
                 <td>cs</td>
                 <td>cs</td>
                 <td>cs</td>
                 <td>cs</td>
                 <td>cs</td>
                  
            </tr>

         </tbody>
    </table>
</body>
</html>
