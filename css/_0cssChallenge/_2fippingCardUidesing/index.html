<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipping card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- section contain the all part of the project : -->
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="logo.png" alt="" />
              <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>card Number</h6>
              <h5 class="number">8050 5040 2030 3020</h5>
              <h4 class="name">Rishabh kumar</h4>
            </div>

            <div class="valid-date">
              <h6>valid Thru</h6>
              <h5>05/28</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>
            For custor service call +977 4343 3433 or email at
            mastercard@gmail.com
          </h6>
          <span class="magnetic-strip"></span>
            <div class="signature"><i>005</i></div>
            <h5>
              Lorem ipsum dolar sit amet consectetur adipsiicing elit. officiis
              perferendis tempre nostrum amet quo molestias.
            </h5>
           
        </div>
      </div>
    </section>
  </body>
</html>
