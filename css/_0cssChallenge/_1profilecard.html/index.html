<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <div class="profile-card">

        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSraL9kR0XIuuuxARPA14v8__f7maAQdvyjbw&s" alt="image" class="profile-image">
        </div>

        <div class="text-data">
            
            <span class="name">CodingLab</span>
            <span class="job">YouTube & Blogger</span>

        </div>

        <!--- box icon -->
        <div class="media-button">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" class="link" style="background-color: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background-color: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button"  >Subscribe</button>
            <button class="button"  >Message</button>
        </div>

        <div class="analytics">

            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-comment'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>

        </div>
        
      </div>

    
</body>
</html>
